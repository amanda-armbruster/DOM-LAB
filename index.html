<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Mini Challenges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
 
    <button class="money" data-amount="2">Lime Cola $2.00</button>
    <button class="money" data-amount="3">Salted Peanuts $3.00</button>
    <button class="money" data-amount="4">Chocolate bar $4.00</button>
    <button class="money" data-amount="6">Fruit Gummies $6.00</button>
    <p>Total:</p>
    <p class="total"></p>

   
   
    <form class="count">
        <label for="number">How Many?</label>
        <input type="number" name="number" id="number">
        
        <label for="coins">Which Coin?</label>
        <select type="coins" name="coins" id="coins">
            <option value="Penny">Penny</option>
            <option value="Nickle">Nickle</option>
            <option value="Dime">Dime</option>
            <option value="Quarter">Quarter</option>
        <select>
            <button>Make Money!</button>
    </form> 

    <section class="coin-container">

   </section>

   <section class="light-container">
       <div class="bulb"></div>
       <button class="on">on</button>
       <button class="off">off</button>
       <button class="toggle">toggle</button>
       <button class="end">end</button>
   </section>
   
    <script src="script.js"></script> 
</body>
</html>
